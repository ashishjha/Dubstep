    <script>
        $(document).ready(function(){
          $(document).keydown(function(){
            $("#bars").toggle();
          });
          $(document).keyup(function(){
            $("#bars").toggle();
          });
        });
        </script>

<script>
    $(document).ready(function(){
      $(document).keydown(function(){
        $("#barss").toggle();
      });
      $(document).keyup(function(){
        $("#barss").toggle();

    });
    </script>
